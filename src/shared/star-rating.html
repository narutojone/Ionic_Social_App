<ion-icon class="star-rating-full"
          name="star"
          color="{{ color }}"
          *ngFor="let f of full"
          (click)="changeRate(full)"></ion-icon>
<div class="star-rating-half"
     (click)="changeRate(half)">
  <ion-icon name="star"
            class="star-rating-half-full"
            color="{{ color }}"></ion-icon>
  <ion-icon name="star-outline"
            class="star-rating-half-empty"
            color="{{ color }}"></ion-icon>
</div>
<ion-icon class="star-rating-empty"
          name="star-outline"
          color="{{ color }}"
          *ngFor="let e of empty"
          (click)="changeRate(e)"></ion-icon>
